<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>
    <script type=text/javascript src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
  </script>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="card">
              <ul class="list-group list-group-flush" id="city-search-history">
                
            </div>
          </aside>
          <div class="col 9">
            <div class="row">
              <div class="col-md-12">
                <div class="card" id="todays-weather">
                  <div class="card-title" id="todays-city">
                    
                    <i>

                    </i>
                  </div>
                  <div class="card-text" id="todays-temperature">
                   
                  </div>
                  <div class="card-text" id="todays-humidity">
                    
                  </div>
                  <div class="card-text" id="todays-windspeed">
                    
                  </div>
                  <div class= "card-body inline-flex" id="todays-description-body">
                  <div class="card-text" id="todays-description-text">
                    
                    
                  </div>
                </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container">
                <h3>5-Day Forecast:</h3>
                <div class="d-flex">
                  <div class="card card-forecast" id="weather-card-1">
                    <div class="card-title" id="card-title1">
                      
                    </div>
                    <i>

                    </i>
                    <div class="card-text" id="weather-card-1-text-temp" >
                      
                    </div>
                    <div class="card-text" id="weather-card-1-text-humidity" >
                      
                    </div>
                  </div>
                  <div class="card card-forecast" id="weather-card-2">
                    <div class="card-title" id="card-title2">
                      
                    </div>
                    <i>

                    </i>
                    <div class="card-text" id="weather-card-2-text-temp">
                      
                    </div>
                    <div class="card-text" id="weather-card-2-text-humidity">
                      
                    </div>
                  </div>
                  <div class="card card-forecast" id="weather-card-3">
                    <div class="card-title" id="card-title3">
                      
                    </div>
                    <i>

                    </i>
                    <div class="card-text" id="weather-card-3-text-temp">
                      
                    </div>
                    <div class="card-text" id="weather-card-3-text-humidity">
                      
                    </div>
                  </div>
                  <div class="card card-forecast" id="weather-card-4">
                    <div class="card-title" id="card-title4">
                      
                    </div>
                    <i>

                    </i>
                    <div class="card-text" id="weather-card-4-text-temp">
                      
                    </div>
                    <div class="card-text" id="weather-card-4-text-humidity">
                      
                    </div>
                  </div>
                  <div class="card card-forecast" id="weather-card-5">
                    <div class="card-title" id="card-title5">
                      
                    </div>
                    <i>

                    </i>    
                    <div class="card-text" id="weather-card-5-text-temp">
                      
                    </div>
                    <div class="card-text" id="weather-card-5-text-humidity">
                      
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
